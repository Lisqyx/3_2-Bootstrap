<!DOCTYPE html>
<html>
<head>
    <title>Login Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url(https://wallpapercave.com/wp/wp10484347.jpg);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <br><br><br><br><br><br><br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header" style="background-color: rgb(255, 75, 75); font-size: 24px; font-weight: bold; font-family: sans-serif;">Login</div>

                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="username" style="font-weight: bold;">Username/Email</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username/email">
                        </div>
                        <div class="form-group">
                            <label for="password" style="font-weight: bold;">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-danger" style="font-weight: bold;">Login</button>
                        <a href="#">Forgot Password?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
